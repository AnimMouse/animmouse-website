    name = "facebook"
    url = "https://www.facebook.com/anim.mouse/"

  [[params.social]]
    name = "youtube"
    url = "https://www.youtube.com/channel/UCiDwKkI6nPcJxwFTg0FUblw"

  [[params.social]]
    name = "github"
    url = "https://github.com/AnimMouse"

  [[params.social]]
