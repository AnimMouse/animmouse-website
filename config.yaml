baseurl: https://www.animmouse.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 10
title: Anim Mouse

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    projects: /pr/:slug/
    page: /:slug/

params:
    mainSections:
        - post
        - projects
    featuredImageField: image
    rssFullContent: true
    favicon: favicon.ico

    footer:
        since: 2017
        customText: By Shawn M.

    dateFormat:
        published: January 02, 2006 03:04:05 PM MST
        lastUpdated: January 02, 2006 03:04:05 PM MST

    sidebar:
        emoji: üñ±Ô∏è
        subtitle: A person with interest and knowledge about computers.
        avatar:
            local: true
            src: img/animmouse.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: AnimMouse/animmouse-website-comments
            issueTerm: pathname
            label:
            theme: preferred-color-scheme

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 10

        tagCloud:
            limit: 15

    opengraph:
        twitter:
            # Your Twitter username
            site: Anim_Mouse

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false